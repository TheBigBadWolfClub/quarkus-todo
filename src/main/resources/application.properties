#oquarkus.log.level=DEBUG
quarkus.datasource.devservices.enabled=true
quarkus.datasource.db-kind=h2
quarkus.datasource.username=root
quarkus.datasource.password=toor
quarkus.datasource.jdbc.url=jdbc:h2:file:./src/main/resources/h2/database;AUTO_SERVER=true;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
quarkus.datasource.jdbc.max-size=13

# drop and create the database at startup
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=data.sql
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.hibernate-orm.log.sql=true

